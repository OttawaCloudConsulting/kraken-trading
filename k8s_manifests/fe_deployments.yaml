apiVersion: apps/v1
kind: Deployment
metadata:
  name: kraken-frontend
  labels:
    app: kraken-frontend
    app.kubernetes.io/component: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kraken-frontend
  template:
    metadata:
      labels:
        app: kraken-frontend
    spec:
      containers:
        - name: streamlit-app
          image: ghcr.io/ottawacloudconsulting/kraken-trading-web:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8501
          env:
            - name: MONGO_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: mongodb-username
            - name: MONGO_PASS
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: mongodb-password
            - name: DB_NAME
              value: "kraken_data"
          volumeMounts:
            - name: reports-storage
              mountPath: /app/reports
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: reports-storage
          persistentVolumeClaim:
            claimName: reports-pvc