apiVersion: batch/v1
kind: CronJob
metadata:
  name: kraken-trading-job
  labels:
    app.kubernetes.io/name: kraken-trading
spec:
  schedule: "0 */6 * * *"
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      backoffLimit: 2
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: kraken-trading
              image: ghcr.io/ottawacloudconsulting/kraken-trading-api:0.1.0
              imagePullPolicy: IfNotPresent
              command: ["python", "main.py"]
              env:
                - name: KRAKEN_API_KEY
                  valueFrom:
                    secretKeyRef:
                      name: app-secrets
                      key: kraken-api-key
                - name: KRAKEN_API_SECRET
                  valueFrom:
                    secretKeyRef:
                      name: app-secrets
                      key: kraken-api-secret
                - name: MONGO_URI
                  value: "mongodb://$(MONGO_USER):$(MONGO_PASS)@mongodb-service:27017"
                - name: MONGO_USER
                  valueFrom:
                    secretKeyRef:
                      name: app-secrets
                      key: mongodb-username
                - name: MONGO_PASS
                  valueFrom:
                    secretKeyRef:
                      name: app-secrets
                      key: mongodb-password
                - name: DB_NAME
                  value: "kraken_data"
                - name: STORE_IN_MONGODB
                  value: "true"
              resources:
                requests:
                  cpu: 200m
                  memory: 256Mi
                limits:
                  cpu: 500m
                  memory: 512Mi